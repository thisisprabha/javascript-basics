<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <script src="js/js_challenge_2.js"></script> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Todolist</title>
  </head>
  <body>
    <header>
      <title>Modal Window</title>
    </header>
    <main>
      <section class="left">
        <input class="todo-list"></input>
        <button class="add-todo">Add</button>
        <button class="create-new">Create New</button>
      </section>
      <section class=" right">
        <div>
          <span class="left"><input type="checkbox"/> Task 1 <span class="delete"> <button class="add-todo">Delete</button></span></span>
        </div>
      </section>
      <div class="overlay hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
